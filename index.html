<html>
    <head>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>CustomsByNico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="assets/js/homepage.js"></script>
        <link rel="stylesheet" href="assets/styles/homepage.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body id="top" class="with-header">
	<section class="top-section">
		<a href="#top"><img src="assets/views/main/images/nicologo.jpeg" alt="CustomsByNico" class="logo"></a>
	</section>
        <p>Welcome to CustomsByNico!</p>
	<p>Here are some shoes I've worked on</p>
	
	<div class="menu-toggle" id="menu-toggle">☰</div>
	<div class="sidebar" id="sidebar">
		<span class="close-btn" id="close-btn">&times;</span>
  		<ul class="category-list">
    			<li data-category="all">All Customs</li>
    			<li data-category="most-popular">Most Popular</li>
    			<li data-category="colorways">Colorways</li>
    			<li data-category="cleats">Cleats</li>
    			<li class="has-submenu" id="themes-toggle">Themes
				<span class="arrow">&#x27A4;</span>
      				<ul class="submenu">
        				<li data-category="anime-cartoons">Anime & Cartoons</li>
        				<li data-category="schools-sports">Schools & Sports</li>
      				</ul>
    			</li>
			<li data-category="floral">Floral</li>
			<li data-category="custom-text">Custom Text</li>
			<li data-category="baby-shoes">Baby Shoes</li>
  		</ul>
	</div>
	
	<div id="anime-filter-wrapper" style="display:none; margin: 20px;">
    		<button id="show-anime-tags" class="btn btn-primary mb-2">Filter</button>
    		<div id="anime-tags" style="display: none;">
        		<button class="btn btn-primary anime-tag" data-tag="all">All</button>
        		<button class="btn btn-primary anime-tag" data-tag="jojo">JoJo's Bizarre Adventure</button>
        		<button class="btn btn-primary anime-tag" data-tag="one-piece">One Piece</button>
			<button class="btn btn-primary anime-tag" data-tag="hunter">Hunter × Hunter</button>
        		<button class="btn btn-primary anime-tag" data-tag="blue-exorcist">Blue Exorcist</button>
			<button class="btn btn-primary anime-tag" data-tag="naruto">Naruto</button>
			<button class="btn btn-primary anime-tag" data-tag="vinland">Vinland Saga</button>
			<button class="btn btn-primary anime-tag" data-tag="fullmetal">Fullmetal Alchemist</button>
			<button class="btn btn-primary anime-tag" data-tag="lilo-stitch">Lilo &amp; Stitch</button>
			<button class="btn btn-primary anime-tag" data-tag="demon-slayer">Demon Slayer</button>
    		</div>
	</div>
	<div class="shoe-container" id="shoe-container">
	</div>
	<div id="lightbox" class="lightbox">
        	<span class="close">&times;</span>
        	<img class="lightbox-img" src="" alt="Expanded Image">
    	</div>
	<div class="bottom-section">
		<div class="btn-container"><button id="review-submit" class="btn btn-primary">Request a Custom Shoe</button></div>
	</div>
    	<script>
		document.getElementById("review-submit").addEventListener("click", function () {
        		window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSctfOgh6mXbcEohxiNh87qKfh1nKjBIA-bhFZbCmZCXZjWEJw/viewform";
    		});
	</script>
    </body>
</html>
